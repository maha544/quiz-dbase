<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-info">
    <h1 class="text-center p-3">Quiz App</h1>

    <div id="showQuestion" class="container">
        <div class="p-3 bg-white shadow rounded">
            <p class="text-center">Question <span id="currentQuestion" class="fs-3">5</span>/ <span id="totalQuestion">10</span></p>
            <h2 id="question" class="text-center">Any question</h2>
        </div>
        <div id="answerParent" class="row py-5">
            <div class="col-md-4">
                <div class="py-3">
                    <button class="btn btn-dark fs-4 rounded-pill w-100">
                        option 1
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="py-3">
                    <button class="btn btn-dark fs-4 rounded-pill w-100">
                        option 1
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="py-3">
                    <button class="btn btn-dark fs-4 rounded-pill w-100">
                        option 1
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="py-3">
                    <button class="btn btn-dark fs-4 rounded-pill w-100">
                        option 1
                    </button>
                </div>
            </div>
        </div>
        <div class="p-3 text-center">
            <button onclick="nextQuestion()" class="btn btn-success">Next</button>
        </div>
    </div>
    <div style="display: none;" id="loader" class="bg-white shadow rounded">
        <img src="https://hackernoon.com/images/0*4Gzjgh9Y7Gu8KEtZ.gif"
         width="50%" height="" alt="">
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
